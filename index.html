<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link type = "text/css" rel="stylesheet" href="css/main.css"/>
  </head>
  <body>
    <section class = "container-fluid">
      <div class="row main-container">
        <div class="row" id="trump-headline" >
          <div class="col-md-4"><span><img src = "images/happy-trump.jpg" class="img-circle"/></span></div>
            <div class="col-md-3 "></div>
            <div class="col-md-5"><span ><input id="slider" type="range"
               min="5" max="200" step="5" value="5"/></div>
        </div> <!-- trump-headline-->


        <div class="second-container">
          <div class="row">
            <div class="col-md-12"><h2>Situation</h2></div>
          </div>
          <div class="row"></div>
          <div class="row">
            <div class="col-md-12"><h2>Solutions</h2></div>
          </div>


          <div class="row options">
            <div class="col-md-4"></div>
            <div class="col-md-4">option 1</div>
            <div class="col-md-4"></div>
          </div>

          <div class="row options">
            <div class="col-md-4"></div>
            <div class="col-md-4">option 2</div>
            <div class="col-md-4"></div>
          </div>
          <div class="row options">
            <div class="col-md-4"></div>
            <div class="col-md-4">option 3</div>
            <div class="col-md-4"></div>
          </div>

        </div> <!--second-container -->

        <div class="row">
          <div class="col-md-6"><h3 id= "timer">Timer: </h3></div>
          <div class="col-md-6"><h3 id= "points">Points:</h3></div>
        </div>
      </div> <!-- main-container-->
    </section> <!--container-fluid -->
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-primary">Start Game</button>
      </div>
    </div>
    <script
    src="http://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src = "js/jquery.js"></script>
  </body>
</html>
